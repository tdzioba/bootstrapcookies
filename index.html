    <title>Pricing example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="pricing.css" rel="stylesheet">

    <style>
        #cookie-banner {
            background-color: #222;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #accept-cookies {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <!-- Header and content omitted for brevity -->

    <div id="cookie-banner" style="display: none; position: fixed; bottom: 0; width: 100%; background-color: #f5f5f5; padding: 10px; text-align: center; border-top: 1px solid #ddd;">
        <span>Ta strona używa plików cookies, aby zapewnić lepsze doświadczenie użytkownika.</span>
        <button id="accept-cookies" style="margin-left: 10px;">Zamknij</button>
    </div>

    <!-- Content and footer omitted for brevity -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const banner = document.getElementById('cookie-banner');
            const button = document.getElementById('accept-cookies');

            // Funkcja do odczytu ciasteczek
            function getCookie(name) {
                let value = '; ' + document.cookie;
                let parts = value.split('; ' + name + '=');
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            // Funkcja do ustawiania ciasteczek
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Dni w milisekundach
                let expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            // Debugowanie: Sprawdź wszystkie ciasteczka
            console.log('Wszystkie ciasteczka:', document.cookie);

            // Sprawdź, czy ciasteczko 'cookies_accepted' jest ustawione
            if (!getCookie('cookies_accepted')) {
                banner.style.display = 'block'; // Pokaż baner, jeśli ciasteczko nie istnieje
            } else {
                console.log('Ciasteczko "cookies_accepted" jest już ustawione:', getCookie('cookies_accepted'));
            }

            // Obsłuż kliknięcie przycisku "Zamknij"
            button.addEventListener('click', function () {
                // Ustaw ciasteczko na rok
                setCookie('cookies_accepted', 'true', 365); // Ciasteczko ważne przez 365 dni
                banner.style.display = 'none'; // Ukryj baner po zaakceptowaniu
                console.log('Ciasteczko "cookies_accepted" zostało ustawione');
            });

        });
    </script>
</body>
</html>
